name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9.7]

    steps:
    - uses: actions/checkout@v2
    - name: Install packages
      run: |
        xargs sudo apt-get update
        xargs sudo apt-get install -qq -y < conf/packages
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Copy config
      run:
        cp conf/config.py-example conf/config.py
    - name: Create DB
      env:
        PGPASSWORD: postgres
      run: |
        sudo -E -u postgres psql -h localhost -p 5432 -c "CREATE USER caps SUPERUSER CREATEDB PASSWORD 'caps'"
        sudo -E -u postgres psql -h localhost -p 5432 -c "CREATE DATABASE caps"
    - name: Post-deploy actions
      run: |
        script/bootstrap
    - name: Run Tests
      run: |
        python manage.py test
