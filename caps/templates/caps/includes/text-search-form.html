<form action="{% url 'search_results' %}" data-show-interstitial>
    <label for="q" class="mt-3 mb-3 font-weight-bold">{% if label_text %}{{ label_text }}{% else %}Search for a phrase across all plans{% endif %}</label>
    <div class="form-row flex-nowrap">
        <div class="col-auto flex-shrink-1">
            <input type="text" class="form-control form-control-lg" name="q" id="q" value="{{ q|default_if_none:'' }}">
            {% if similar_type %}
                <input type="hidden" name="similar_type" id="similar_type" value="{{ similar_type }}">
            {% endif %}
            {% if similar_council %}
                <input type="hidden" name="similar_council" id="similar_council" value="{{ similar_council }}">
            {% endif %}
            {% if document_type %}
                <input type="hidden" name="document_type" id="document_type" value="{{ document_type }}">
            {% endif %}
        </div>
        <div class="col-auto flex-shrink-0 d-flex">
            <button type="submit" class="btn btn-purple btn-lg d-flex align-items-center">
                {% include 'caps/icons/search.html' with role='presentation' %}
                <span class="ml-2">Search</span>
            </button>
        </div>
    </div>
</form>
