<form action="{% url 'search_results' %}" data-show-interstitial>
    <{{ heading_level|default:'h2' }} class="line-height-1">Search for a phrase</{{ heading_level|default:'h2' }}>
    <p class="text-muted">Across all climate action plans in our database.</p>
    <label for="pc" class="mt-3 mb-3 font-weight-bold">Enter a search term</label>
    <div class="form-row flex-nowrap">
        <div class="col-auto flex-shrink-1">
            <input type="text" class="form-control form-control-lg" name="q" id="q" value="{{ q|default_if_none:'' }}">
        </div>
        <div class="col-auto flex-shrink-0 d-flex">
            <button type="submit" class="btn btn-magenta btn-lg d-flex align-items-center">
                {% include 'icons/search.html' %}
                <span class="d-none d-sm-block ml-2">Search</span>
            </button>
        </div>
    </div>
</form>
