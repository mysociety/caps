<form action="{% url 'location_results' %}">
    <label for="pc" class="mt-3 mb-3 font-weight-bold">Enter your postcode</label>
    <div class="form-row flex-nowrap">
        <div class="col-auto flex-shrink-1">
            <input type="text" class="form-control form-control-lg text-uppercase" name="pc" id="pc">
        </div>
        <div class="col-auto flex-shrink-0 d-flex">
            <button type="submit" class="btn btn-primary btn-lg d-flex align-items-center">
                {% include 'icons/search.html' %}
                <span class="d-none d-sm-block ml-2">Find</span>
            </button>
        </div>
    </div>
</form>
<div class="mt-3 js-geolocate d-none">
    <a href="{% url 'location_results' %}" class="d-flex align-items-center">
        {% include 'icons/location.html' with classes="mr-2" %}
        Locate me automatically
    </a>
</div>
