<div class="bg-blue-l2 p-3 mb-4 border rounded">
    <label for="questions-council-name" class="d-block">Show questions for a specific council</label>
    <input class="form-control searchbar blue light js-methodology-council-autocomplete" type="search" placeholder="Council name" aria-label="Council name" id="questions-council-name">
    <p class="mt-3 mt-lg-4 mb-0">Or show questions by type of council</p>
    <div class="type-council-option-wrapper">
        <button class="radio-btn is--with-label scorecards-tooltip" data-methodology-switch-council-type="single" aria-describedby="scorecards-tooltip-1">
            Single Tier
            <span id="scorecards-tooltip-1" aria-hidden="false" class="hidden-message bg-grey border">This includes all London, Welsh and Scottish councils as well as Metropolitan Borough Councils and Unitary Councils.</span>
        </button>
        <button class="radio-btn is--with-label" data-methodology-switch-council-type="district">District</button>
        <button class="radio-btn is--with-label" data-methodology-switch-council-type="county">County</button>
        <button class="radio-btn is--with-label" data-methodology-switch-council-type="northern-ireland">Northern Ireland</button>
    </div>
</div>
