{% if change < 0 %}
  <span class="badge align-text-bottom bg-red-100 text-danger">&#8595; {{ change|floatformat:1 }}%</span>
{% elif change > 0 %}
  <span class="badge align-text-bottom bg-green-100 text-success">&#8593; {{ change|floatformat:1 }}%</span>
{% else %}
  <span class="badge align-text-bottom bg-gray-300 text-dark">--</span>
{% endif %}
