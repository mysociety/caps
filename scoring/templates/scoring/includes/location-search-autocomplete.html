<script>
var councils = [
  {% for council in all_councils %}
    {
        name: "{{ council.name }}",
        slug: "{{ council.slug }}",
        council_url: "{% url 'council' council.slug %}",
        scoring_url: "{% if council.get_scoring_group.slug == 'single'%}{% url 'home' %}{% else %}{% url 'scoring' council.get_scoring_group.slug %}{% endif %}"
    },
  {% endfor %}
];
</script>
